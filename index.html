<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
  </head>
  <body>
    <h1>Memory Game</h1>
    <div id="top-buttons">
      <button type="button" id="start" class="game-button">Start</button>
    </div>
    <div id="round-score-highscore-and-timer">
      <div id="round">Round<br>0/5</div><div id="score">
      Score<br>0</div><div id="high-score">
      High score<br>0/60</div><br><div id="timer">
      Time for each round - Round 1 & 2: 6 sec,<br>Round 3 & 4: 9 sec, Round 5: 12 sec</div>
    </div>
    <div id="game-area-div">
      <div id="game-area"></div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
